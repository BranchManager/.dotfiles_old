format = """
[](#cba6f7)\
$username\
[](bg:#eba0ac fg:#cba6f7)\
$directory\
[](fg:#eba0ac bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#fab387)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#fab387 bg: #89b4fa)\
$docker_context\
[](fg: #89b4fa bg:#33658A)\
$time\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#cba6f7"
##cba6f7"
style_root = "bg:#cba6f7"
format = '[$user ]($style)'

[directory]
style = "bg:#eba0ac"
##DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#fab387"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg: #89b4fa"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#fab387"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#fab387"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#fab387"
##FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#fab387"
##FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#fab387"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#fab387"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#fab387"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#fab387"
format = '[ $symbol ($version) ]($style)'

[nodejs]
